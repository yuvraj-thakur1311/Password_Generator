<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Wrapper -->
    <div class="container">

        <h1>Password Generator</h1>

    <!-- Password Generator Section -->
    <div class="displayContainer">

      <input readonly placeholder="Password" class="display" data-passwordDisplay>
       
      <button class="copyBtn" data-copy >
        <span class="tool" data-copyMsg></span>
          <img src="./assets/copy.png" alt="copy" height="23" width="23">
      </button>

    </div>

    <!-- Display Section -->
     <div class="inputContainer">

        <div class="lengthContainer">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>

        <!-- Slider -->
         <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

         <!-- checkbox -->
          <div class="check">
            <input type="checkbox" id="uppercase" data-uppercase>
            <label for="uppercase" >Includes UpperCase Letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="lowercase" data-lowercase>
            <label for="lowercase" >Includes LowerCase Letters</label>
          </div>
           <div class="check">
            <input type="checkbox" id="numbers" data-numbers>
            <label for="numbers" >Includes Numbers</label>
          </div>

          <div class="check">
            <input type="checkbox" id="symbols" data-symbol>
            <label for="symbols" >Includes Symbols </label>
          </div>
       
          <!-- Strength Section -->
           <div class="strengthContainer">
            <p>Strength</p>
            <div class="indi" data-indicator> </div>
           </div>

      <!-- Password Button -->
       <button class="generateButton">
        Generate Password
       </button>
     </div>
</div>
<script src="index.js"></script>
</body>
</html>
